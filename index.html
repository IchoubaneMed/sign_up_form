<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="signUp">
        <div class="signUp-img">
            <div class="signUp-logo">
                <img src="img/logo.png" alt="logo">
                <h1>Sign Up</h1>
            </div>
            <div class="img-reference">
                <h3>Photo by <a href="https://unsplash.com/@ruchindra" target="_blank">Ruchindra Gunasekara</a> on <a href="https://unsplash.com/photos/GK8x_XCcDZg" target="_blank">unsplash</a></h3>
            </div>
        </div>
        <div class="signUp-form">
            <div class="signUp-para">
                <p>This is not a real online service! You Know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.</p>

                <h2>You know you want to.</h2>
            </div>
            <div class="signUp-form-controls">
                <h3>Let's do this!</h3>
                <form action="">
                    <div class="form-control">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="firstName" id="first-name">
                    </div>

                    <div class="form-control">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lastName" id="last-name">
                    </div>

                    <div class="form-control">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-control">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phoneNumber" id="phone-number">
                    </div>

                    <div class="form-control">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-control">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirm-password">
                    </div>
                </form>
            </div>
            <div class="signUp-btn">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
